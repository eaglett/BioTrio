<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Bio Trio</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- For button images -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>

<div>
    <th:block th:include="fragments/navbar :: navbar"></th:block>
</div>

<div class="jumbotron">

    <form th:action="@{'/employees/edit/' + ${index}}" th:object="${editEmployee}" method="POST">
        <div class="form-group">
            <label for="username">Employee Username</label>
            <input type="text" class="form-control" th:placeholder="'Employee Username'" minlength="1" maxlength="50"
                   id="username" aria-describedby="username" th:field="*{username}"/>
        </div>

        <div class="form-group">
            <label for="password">Employee Password</label>
            <input type="password" class="form-control" th:placeholder="'Employee Password'" minlength="1" maxlength="50"
                   id="password" aria-describedby="password" th:field="*{password}"/>
        </div>

        <div class="form-group">
            <label for="access_level">Employee Access-Level</label>
            <select id="access_level" name="access_level" aria-describedby="access_level" th:field="*{accessLevel}">
                <option th:type="text"
                        th:text="'Basic'"
                        th:value="'Basic'">
                </option>
                <option th:type="text"
                        th:text="'Admin'"
                        th:value="'Admin'">
                </option>
            </select>
        </div>

        <input class="btn btn-info" type="submit" value="Submit" />
        <input class="btn btn-danger" type="reset" value="Reset"/>
    </form>

</div>


<!-- Check what this does -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
