<div class="jumbotron">

      <form th:object="${loginform}" th:action="@{loginCustomer}" method="POST"> <!--th:action and th:object clearing-->
              <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" th:field="${loginform.email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" th:field="${loginform.password}" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary">Log in</button>
          </form>

</div>
