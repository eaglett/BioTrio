<!DOCTYPE html>
<html lang="en" th:fragment="navbar" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap stylesheet link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- For button images -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1c205a; box-shadow: 0px 5px 20px black;">
        <a class="navbar-brand" href="#">Bio Trio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText"
                aria-expanded="false"
                aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/movies">Movies</a>
                </li>
                <li class="nav-item active" th:if="${user == 'CUSTOMER'}">
                    <a class="nav-link" href="/customers/account">My Account</a>
                </li>
                <li class="nav-item active" th:if="${user == 'ADMIN'}">
                    <a class="nav-link" href="/theatres">Theaters</a>
                </li>
                <li class="nav-item active" th:if="${user == 'ADMIN'}">
                    <a class="nav-link" href="/employees">Employees</a>
                </li>
                <li class="nav-item active" th:if="${user == 'BASIC' or user == 'ADMIN'}">
                    <a class="nav-link" href="/findTicket">Find tickets</a>
                </li>
            </ul>
            <div th:switch="${user}">
                <span class="navbar-text" th:case="'CUSTOMER'"><a href="/home?logout=true">Log out</a></span>
                <span class="navbar-text" th:case="'ADMIN'"><a href="/home?logout=true">Log out</a></span>
                <span class="navbar-text" th:case="'BASIC'"><a href="/home?logout=true">Log out</a></span>
                <span class="navbar-text" th:case="''"><a href="/login">Log in</a></span>
                <span class="navbar-text" th:if="${user == ''}"><a href="/create_Account">Create Account</a></span>
            </div>
        </div>
    </nav>

</body>
</html>
