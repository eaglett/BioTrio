<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Bio Trio Showings</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- For button images -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>

<div>
    <th:block th:include="fragments/navbar :: navbar"></th:block>
</div>

<div class="jumbotron">
    <a th:href="@{'/movies/showings/add_showing'}" class="btn btn-success">Add Showing</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="col">Movie</th>
                <th class="col">Showing</th>
                <th class="col">Theatre</th>
                <th class="col">Playing Date and Time</th>
            </tr>
        </thead>
        <tr th:each="showing, iter : ${showingsList}">
            <td th:text="${showing.movie_id}" ></td>
            <td th:text="${showing.showing_id}"></td>
            <td th:text="${showing.theatre_id}"></td>
            <td th:text="${showing.start_date_time}"></td>
            <td><a th:href="@{'/movies/showings/edit/' + ${iter.index}}" class="btn btn-info fas fa-pen"></a></td>
            <td><a th:href="@{'/movies/showings/delete/' + ${iter.index}}" class="btn btn-danger fas fa-trash"></a></td>
        </tr>
    </table>

</div>


<!-- Check what this does -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
