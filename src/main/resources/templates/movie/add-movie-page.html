<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Bio Trio</title>

    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- For button images -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body id="bootstrap-overrides">

<!--   Dynamic navbar - Pass parameter to navbar fragment-->
<div th:object="${principal}">
    <th:block th:include="fragments/navbar :: navbar(user = *{accessLevel.toUpperCase()})"></th:block>
</div>

<div style="padding: 5%">

    <h3>Add a new movie</h3>
    <form th:action="@{/movies/add_movie}" th:object="${newMovie}" method="POST">
        <div class="form-group">
            <label for="name">Movie Name</label>
            <input type="text" class="form-control" th:placeholder="'Movie'" minlength="1" maxlength="50"
                   id="name" aria-describedby="name" th:field="*{movie_name}" required/>
        </div>
        <div class="form-group">
            <label for="year_of_production">Year of Production</label>
            <input type="number" class="form-control" th:placeholder="2000" minlength="4" maxlength="4"
                   id="year_of_production" aria-describedby="year_of_production" th:field="*{year_of_production}" required/>
        </div>
        <div class="form-group">
            <label for="duration">Duration in minutes</label>
            <input type="number" class="form-control" th:placeholder="0" minlength="1" maxlength="3"
                   id="duration" aria-describedby="duration" th:field="*{duration}" required/>
        </div>

        <input class="btn btn-info" type="submit" value="Submit" />
        <input class="btn btn-danger" type="reset" value="Reset"/>
    </form>

</div>


<!-- Check what this does -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
