<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Bio Trio Tickets</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- For button images -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>

<div>
    <th:block th:include="fragments/navbar :: navbar"></th:block>
</div>

<div class="jumbotron">

<!--    <h2 th:text=${movie.movie_name}></h2>
    <h4 th:text="Starting at: #{showing.starte_date_time}"></h4>
    <h4 th:text="Duration: ${movie.duration}"></h4>
    <h4 th:text="Year of Production: ${movie.year_of_production}"></h4>-->

    <table >
        <tr>
            <td></td> <!--empty for that corner left empty cell-->
            <td th:each="chair, iter: ${seatMatrix[0]}" th:text=${iter.count}></td> <!-- first row, seat numbers-->
        </tr>
        <tr th:each="row, iter2 : ${seatMatrix}" >
            <td th:text=${iter2.count}></td> <!--first cell in each row, row number-->
            <td th:each="seat: ${row}">
                <input th:if="${seat == 'Available'}" th:type="button" class="btn btn-outline-primary">
                <input th:unless="${seat == 'Available'}" th:type="button" class="btn btn-outline-danger" disabled>
            </td>

        </tr>

    </table>

</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
