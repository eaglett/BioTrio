<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Bio Trio Showings</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- For button images -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body id="bootstrap-overrides">

<!--   Dynamic navbar - Pass parameter to navbar fragment-->
<div th:object="${principal}">
    <th:block th:include="fragments/navbar :: navbar(user = *{accessLevel.toUpperCase()})"></th:block>
</div>

<div style="padding: 5%;">

    <div th:if="${param.error}" class="alert alert-warning">Something went wrong, please try again.</div>
    <div th:if="${param.distantDate}" class="alert alert-warning">The date you have chosen exceeds the max date limit</div>
    <form th:action="@{'/movies/add_showing'}" th:object="${newShowing}" method="POST">
        <div class="form-group">
            <label for="theatre_id"></label>
            <select id="theatre_id" name="theatre_id">
                <option th:text="'Please select a theatre'" th:value="'0'"></option>
                <option th:type="hidden"
                        th:each="theatre : ${theatres}"
                        th:text="${theatre.name}"
                        th:value="${theatre.theatre_id}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="movie_id"></label>
            <select id="movie_id" name="movie_id">
                <option th:text="'Please select a movie'" th:value="'0'"></option>
                <option th:type="hidden"
                        th:each="movie : ${movies}"
                        th:text="${movie.movie_name}"
                        th:value="${movie.movie_id}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="start_date">Date </label>
            <input type="text" class="form-control" th:placeholder="'Year-Month-Day'"
                   id="start_date" aria-describedby="start_date" th:field="*{start_date}" required/>
        </div>
        <div class="form-group">
            <label for="start_time">Playing Time </label>
            <input type="text" class="form-control" th:placeholder="'Hour:Minutes'"
                   id="start_time" aria-describedby="start_time" th:field="*{start_time}" required/>
        </div>
        <input class="btn btn-info" type="submit" value="Submit" />
        <input class="btn btn-danger" type="reset" value="Reset"/>
    </form>

</div>


<!-- Check what this does -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
