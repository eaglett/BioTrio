<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Bio Trio Showings</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- For button images -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>

<div>
    <th:block th:include="fragments/navbar :: navbar"></th:block>
</div>

<div class="jumbotron">

    <h1>NOT WORKING YET, HAVE TO FIGURE OUT WHY "POST METHOD NOT SUPPORTED"-</h1>
    <h1>-"ERROR 405" IS HAPPENING </h1>

    <form th:action="@{/movies/showings/add_showing}" th:object="${newShowing}" method="POST">
        <div class="form-group">
            <label for="theater_id">Select a Theatre </label>
            <select id="theater_id" name="theater_id">
                <option th:type="hidden"
                        th:each="theatre : ${theatres}"
                        th:text="${theatre.name}"
                        th:value="${theatre.theatre_id}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="movie_id">Select a Movie </label>
            <select id="movie_id" name="movie_id">
                <option th:type="hidden"
                        th:each="movie : ${movies}"
                        th:text="${movie.movie_name}"
                        th:value="${movie.movie_id}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="start_date_time">Date and time of showing</label>
            <input type="datetime-local" class="form-control" th:placeholder="0"
                   id="start_date_time" aria-describedby="start_date_time" th:value="${start_date_time}"/>
        </div>
        <input class="btn btn-info" type="submit" value="Submit" />
        <input class="btn btn-danger" type="reset" value="Reset"/>
    </form>

</div>

</body>
</html>
