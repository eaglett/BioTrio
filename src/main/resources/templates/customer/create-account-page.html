<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Bio Trio Account Creation</title>

    <link rel="stylesheet" href="/css/style.css">
    <!-- Bootstrap stylesheet link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- For button images -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body id="bootstrap-overrides">
<!--   Dynamic navbar - Pass parameter to navbar fragment-->
<div th:object="${principal}">
    <th:block th:include="fragments/navbar :: navbar(user = *{accessLevel.toUpperCase()})"></th:block>
</div>

<div style="padding: 5%">
    <h3>Create a new account</h3>
    <form th:action="@{/create_Account}" th:object="${newCustomer}" method="POST">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" th:placeholder="'First Name'" minlength="1"
                   id="firstName" aria-describedby="firstName" th:field="*{firstName}" required/>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" th:placeholder="'Last Name'" minlength="1"
                   id="lastName" aria-describedby="lastName" th:field="*{lastName}" required/>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" th:placeholder="'10101010'" th:maxlength="15"
                   id="phoneNumber" aria-describedby="phoneNumber" th:field="*{phoneNumber}" required/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" th:placeholder="'johndoe@johndoe.com'"
                   id="email" aria-describedby="email" th:field="*{email}" required/>
        </div>
        <div class="form-group">
            <label for="password">Password - <i>must be between 4 to 20 characters long</i></label>
            <input type="text" class="form-control" th:placeholder="'Password'"
                   th:minlength="4" th:maxlength="20"
                   id="password" aria-describedby="password" th:field="*{password}" required/>
        </div>
        <input class="btn btn-info" type="submit" value="Submit" />
        <input class="btn btn-danger" type="reset" value="Reset"/>
    </form>
</div>



    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
